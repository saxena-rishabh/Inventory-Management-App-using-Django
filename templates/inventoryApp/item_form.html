<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        <title>Add Item</title>
    </head>
    <body>
        <h1 align="center">Add Item</h1><br>
        <p align="center"> Please enter date in 'dd/mm/yyyy' format</p>

        <form method="post">
            <table>
                {{form.as_table}}
                {% csrf_token %}
            </table>
            <br/>
            <p align="center">
            <input type="submit" value="Save" class="button">
            </p>
        </form>
    </body>
</html>
